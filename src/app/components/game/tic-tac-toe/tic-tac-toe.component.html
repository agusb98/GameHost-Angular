<div class="col-md-4">
  <div class="title">
    <h1>Ta Te Ti</h1>
  </div>
  <div class="score">
    <div id="user-label" class="badge">User</div>
    <div id="comp-label" class="badge">PC</div>
    <div class="resultadoTabla">
      <span id="user-score">{{ puntosUser }}</span
      >:<span id="comp-score">{{ puntoPC }}</span>
    </div>
    <p class="scoreReal">Score: {{ this.score.score }}</p>
  </div>
  <table
    style="width: 250px; height: 250px; text-align: center"
    align="center"
    class="tablero"
  >
    <tr>
      <td id="cell11" class="cell"></td>
      <td id="cell12" class="cell"></td>
      <td id="cell13" class="cell"></td>
    </tr>
    <tr>
      <td id="cell21" class="cell"></td>
      <td id="cell22" class="cell"></td>
      <td id="cell23" class="cell"></td>
    </tr>
    <tr>
      <td id="cell31" class="cell"></td>
      <td id="cell32" class="cell"></td>
      <td id="cell33" class="cell"></td>
    </tr>
  </table>

  <p class="info">{{ resultado }}</p>
  <p class="info">+15 win -20 loss +5 draw</p>

  <button class="btn btn-outline-danger btnRestart" id="reset" value="RESET">
    Reiniciar
  </button>
</div>
<app-chats [chatName]="'ticTacToe'"></app-chats>
<br>
<app-score-list [gameName]="'ticTacToe'"></app-score-list>

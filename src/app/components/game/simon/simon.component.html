<div class="col-md-5">
  <div>
    <div class="title">
      <h1>SIMON</h1>
    </div>
    <div class="container" >
      <div class="flex center">
        <app-game-button
          [active]="colors.red"
          color="red"
          (guess)="playerGuess($event)"
        ></app-game-button>
      </div>

      <div class="flex middle">
        <app-game-button
          [active]="colors.blue"
          color="blue"
          (guess)="playerGuess($event)"
        ></app-game-button>
        <p>{{ count }}</p>
        <app-game-button
          [active]="colors.green"
          color="green"
          (guess)="playerGuess($event)"
        ></app-game-button>
      </div>

      <div class="flex center">
        <app-game-button
          [active]="colors.yellow"
          color="yellow"
          (guess)="playerGuess($event)"
        ></app-game-button>
      </div>
    </div>
    <button (click)="play()" class="btn btn-success button-play"> Play!</button>

  </div>
</div>

<app-chats [chatName]="'simon'"></app-chats>
<br />
<app-score-list [gameName]="'simon'"></app-score-list>

<div class="container p-4">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card text-center">
        <div class="card-header">
          <h3>Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  name="email"
                  placeholder="Email.."
                  class="form-control"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  placeholder="Password.."
                  class="form-control"
                  formControlName="password"
                />
              </div>
              <div class="form-group">
                <button class="btn btn-secondary btn-lg btn-block">Login</button>
              </div>
              <!-- <div class="form-group">
                <button class="btn btn-info btn-lg btn-block">Login with Google</button>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">Login with Facebook</button>
              </div> -->
              <div class="form-group mt-3">
                <p>
                  Create an account
                  <a routerLink="/user/register" routerLinkActive="active"
                    >Register</a
                  >
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

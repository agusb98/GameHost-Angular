<div class="container p-4">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card text-center">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form action="/signup" method="POST">
            <div class="form-group">
              <input
                type="text"
                name="name"
                placeholder="Name.."
                class="form-control"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="surname"
                placeholder="Surname.."
                class="form-control"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="Username.."
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password.."
                class="form-control"
              />
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block">Register</button>
              <br />
              <p>or</p>
            </div>
            <a href="user/signin">Singin</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
    <div class="card-body">
      <h6 class="text-center">
        List of Games
      </h6>
      <table class="table table-sm table-hover">
        <tbody>
          <tr *ngFor="let game of gameList">
            <td>{{game.name}}</td>
            <td>{{game.category}}</td>
            <td>
              <a class="btn btn-secondary text-white" (click)="onUpdate(game)">
                  <i class="far fa-edit"></i>
              </a>
              <a class="btn btn-danger text-white" (click)="onDelete(game.$id)">
                  <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

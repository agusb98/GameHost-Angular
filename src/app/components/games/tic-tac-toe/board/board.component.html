<div class="col-md-4">
<h1>Jugador: {{ player }}</h1>
<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </app-square>
</main>

<button class="btn btn-info btn-lg btn-block" (click)="newGame()">
  Start new Game
</button>
</div>
<app-chats></app-chats>
